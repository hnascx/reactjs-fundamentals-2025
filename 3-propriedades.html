<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocketseat - Fundamentos React.js</title>
</head>
<body>
  <div id="root"></div>

  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const buttonVariants = {
      primary: 'bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded',
      secondary: 'bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded'
    }

    function Button({ children, variant = 'primary', ...props }) {
      return (
        <button className={`${buttonVariants[variant]}`} {...props}>
          {children}  
        </button>
      )
    }

    function App() {
      return (
        <main className="flex gap-2 p-3">
          <Button title="Meu Botão">Meu Botão</Button>  
          <Button variant="secondary">Meu Botão 2</Button>  
        </main>
      )
    }

    ReactDOM.createRoot(document.getElementById('root')).render(
      <App />
    )
  </script>
</body>
</html>
